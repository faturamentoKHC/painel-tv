<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste Detector TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #ffffff;
        }

        .box {
            border: 2px solid #000;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 18px;
            word-break: break-all;
        }

        .result {
            font-weight: bold;
            font-size: 22px;
        }
    </style>
</head>
<body>

    <div class="box">
        Al√¥ Mundo
    </div>

    <div class="box" id="browserInfo">
        Carregando...
    </div>

    <div class="box result" id="deviceResult">
        Detectando dispositivo...
    </div>

    <script>
        const userAgent = navigator.userAgent.toLowerCase();

        const isTV =
            userAgent.includes("netcast") ||
            userAgent.includes("smarttv") ||
            userAgent.includes("smart-tv") ||
            userAgent.includes("webos") ||
            userAgent.includes("tizen") ||
            userAgent.includes("linux arc");

        document.getElementById("browserInfo").innerText = navigator.userAgent;

        document.getElementById("deviceResult").innerText =
            isTV ? "Dispositivo detectado: TV" : "Dispositivo detectado: PC";
    </script>

</body>
</html>
