<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel TV</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    
    .frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      z-index: 1;
      transition: opacity 0.8s ease-in-out;
    }
    
    .frame iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    
    .frame.ativo {
      opacity: 1;
      z-index: 2;
    }
  </style>

<script>
  const frames = [
    { id: "frame1", tempo: 60000 },
    { id: "frame2", tempo: 45000 },
    { id: "frame3", tempo: 45000 }
  ];

  let index = 0;

  function alternar() {
    const atual = document.getElementById(frames[index].id);
    atual.classList.remove("ativo");

    index = (index + 1) % frames.length;

    const proximo = document.getElementById(frames[index].id);
    proximo.classList.add("ativo");

    setTimeout(alternar, frames[index].tempo);
  }

  // delay inicial para Power Apps estabilizar
  setTimeout(() => {
    setTimeout(alternar, frames[0].tempo);
  }, 5000);
</script>
</head>

<body>
  <div id="container">
  <div class="frame ativo" id="frame1">
    <iframe src="https://apps.powerapps.com/play/e/default-3ce34e42-c07d-47bb-b72a-4ce606de6b88/a/97aef351-f78f-4762-918c-56683f53afad?hidenavbar=true"></iframe>
  </div>

  <div class="frame" id="frame2">
    <iframe src="https://faturamentokhc.github.io/painel-tv/Launcher_App.html"></iframe>
  </div>

  <div class="frame" id="frame3">
    <iframe src="https://apps.powerapps.com/play/e/default-3ce34e42-c07d-47bb-b72a-4ce606de6b88/a/eb6365e3-378a-431e-81c5-c89195d04272?&hidenavbar=true"></iframe>
  </div>
</div>
</body>
</html>
